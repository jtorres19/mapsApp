<div class="search-container">
  <input type="text" class="form-control" placeholder="Buscar lugar..." #txtQuery
         (focusin)="hiddenSearchResults.set(false)"
         (keyup)="onQueryChanged(txtQuery.value)"/>
  <app-search-results [hidden]="hiddenSearchResults()" (directionsGetting)="hideSearchResult($event)"/>
</div>
