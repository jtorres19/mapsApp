@if (isLoadingPlaces) {
  <div class="alert alert-primary mt-2 text-center">
    <h6>Loading</h6>
    <span>Wait please...</span>
  </div>
} @else {
  <ul class="list-group mt-2">
    @for (place of places; track place.id) {
      <li class="list-group-item list-group-item-action pointer" [class.active]="selectedId() === place.id"
          (click)="flyToPlace(place)">
        <h6>{{ place.properties.name_preferred }}</h6>
        <p>{{ place.properties.full_address }}</p>
        <button class="btn btn-sm" (click)="getDirections(place)" [ngClass]="selectedId() === place.id ? 'btn-outline-light' : 'btn-outline-primary'">Address</button>
      </li>
    }
  </ul>
}
